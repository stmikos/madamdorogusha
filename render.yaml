services:
  - type: web
    name: tg-sub-bot-supabase
    env: python
    plan: free
    region: frankfurt
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: BASE_URL
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
      - key: CHANNEL_ID
        sync: false
      - key: ADMIN_USER_ID
        sync: false
      - key: ROBOKASSA_LOGIN
        sync: false
      - key: ROBOKASSA_PASSWORD1
        sync: false
      - key: ROBOKASSA_PASSWORD2
        sync: false
      - key: ROBOKASSA_SIGNATURE_ALG
        value: SHA256
      - key: ROBOKASSA_TEST_MODE
        value: "0"
      - key: PRICE_RUB
        value: "289"
      - key: SUBSCRIPTION_DAYS
        value: "30"
      - key: DATABASE_URL
        sync: false
